---
#####################
# profile: common
#####################

management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
    db:
      enabled: false
  server:
    port: 18081

server:
  port: 8080
  servlet:
    context-path: /mpva-example
  shutdown: graceful
  error:
    include-message: always

spring:
  jpa:
    open-in-view: false

---
#####################
# profile: dev
#####################
spring:
  profiles: dev





